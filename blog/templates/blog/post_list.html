<div style="max-width:800px; margin:auto;">
<h1>Show me the data</h1>

{% for post in object_list %}
    <h2>{{ post.title }}</h2>
    <p><i>{{ post.timestamp|date:"M d, Y" }}</i></p>
    <p>{{ post.content|linebreaks }}</p>
    <p><pre>{{ post.code|linebreaks }}</pre></p>
    {% if post.image %}
        <p><img src="{{ post.image.url }}" style='max-width:100%;'></p>
    {% endif %}
    {% for tag in post.tags.all %}
        <p>{{ tag.name }}</p>
    {% endfor %}
    <hr>
{% endfor %}
</div>
