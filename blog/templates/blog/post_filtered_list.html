<div style="max-width:800px; margin:auto; font-family:georgia; font-size:1.1em; line-height:1.3;">
<h1>Show me the data</h1>

<p><a href="/posts">all blog posts</a>

{% for post in object_list %}
    <h2><a href="/post/{{ post.slug }}">{{ post.title }}</a></h2>
    <p><i>{{ post.timestamp|date:"M d, Y" }}</i></p>
    <p>{{ post.content|linebreaks }}</p>
    <p><pre>{{ post.code|linebreaks }}</pre></p>
    {% if post.image %}
        <p><img src="{{ post.image.url }}" style='max-width:100%;'></p>
    {% endif %}
    <p style="color:blue;">tags:
    {% for tag in post.tags.all %}
        <a href="/posts/{{ tag.name }}">{{ tag.name }}</a>
    {% endfor %}</p>
    <hr>
{% endfor %}
</div>
